<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FB SHARE BOOSTER</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Creepster&display=swap');

body {
  margin: 0;
  padding: 0;
  background-color: black;
  color: #ff7518;
  font-family: 'Share Tech Mono', monospace;
  overflow-x: hidden;
}

.header {
  text-align: center;
  background: black;
  border-bottom: 3px solid blue;
  padding-bottom: 10px;
}

.bg-top {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-bottom: 2px solid blue;
}

.header h1 {
  color: #ff7518;
  text-shadow: 0 0 20px blue;
  font-family: 'Creepster', cursive;
  margin: 10px 0 0 0;
  font-size: 2.3em;
}

.terminal {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 280px);
}

.screen {
  background: rgba(0, 0, 0, 0.85);
  border: 2px solid blue;
  border-radius: 15px;
  box-shadow: 0 0 25px #ff7518;
  padding: 25px;
  width: 85%;
  max-width: 600px;
  text-align: left;
  color: red;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px black; }
  to { box-shadow: 0 0 30px black; }
}

.typing-text p {
  margin: 0;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid red;
  width: 0;
  animation: typing 4s steps(20, end) forwards, blink 0.6s infinite;
}

.typing-text p:nth-child(2) {
  animation-delay: 4.5s;
}

@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

.input-section {
  margin-top: 30px;
  text-align: center;
}

input, button {
  width: 90%;
  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  background-color: #1a1a1a;
  color: #ffb347;
  font-family: 'Share Tech Mono', monospace;
}

button {
  background-color: cyan;
  color: black;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  background-color: #ffb347;
}

.response-area {
  margin-top: 20px;
  font-size: 1.1em;
  text-align: center;
  color: #ffcc99;
  min-height: 30px;
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 0.8em;
  color: #ff7518;
  border-top: 2px solid #ff7518;
  background: #000;
}
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/yruP9Yu.gif" alt="spooky bg" class="bg-top">
    <h1></h1>
  </div>

  <div class="terminal">
    <div class="screen">
      <div class="typing-text">
        <p>> WELCOME USERS HAPPY HALLOWEEN, GREETINGS!!</p>
        <p>> FROM THE DEVELOPERS OF THIS SITE, ENJOY!</p>
      </div>

      <div class="input-section">
        <input type="text" id="cookie" placeholder="Enter your Facebook cookie " />
        <input type="text" id="link" placeholder="Enter post link " />
        <input type="number" id="limit" placeholder="Number of shares " />
        <button onclick="startShare()">SHARE</button>
      </div>

      <div id="response" class="response-area"></div>
    </div>
  </div>

  <footer></footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
  </html>
